<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="gb2312" />
	<title>Request Log in</title>		
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- basic styles -->
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/ace.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
</head>
<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<i class="icon-leaf green"></i>
								<span class="red">Database</span>
								<span class="white">Application</span>
							</h1>
							<h4 class="blue">&copy; NOKIA</h4>
						</div>

						<div class="space-6"></div>
						
						<div class="position-relative">
							<div id="login-box" class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="icon-coffee green"></i>
											Welcome to Request Database 
										</h4>

										<div class="space-6"></div>

										<form name="formxl" action="" method="post">
										<input type="hidden" name="action" value=""> 
											<fieldset>
												<label class="block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="text" class="form-control" placeholder="Username (CSL)" id="username" name="username" />
														<INPUt type="hidden" id="encode" name="encode"  value="" >
														<i class="icon-user"></i>
													</span>
												</label>

												<label class="block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="password" class="form-control" placeholder="Password" id="password"  name="password"/>
														<i class="icon-lock"></i>
													</span>
												</label>

												<div class="space"></div>

												<div class="clearfix">
												&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
													<input class="width-35 btn btn-sm btn-primary" type=submit value="Log in" name=Submit onClick="login(); return false;">
													
													&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
													<button type="reset" class="width-35 btn btn-sm btn-primary" >
													<i class="icon-undo bigger-110"></i>
													Reset
													</button>
												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>
								</div><!-- /widget-body -->
							</div><!-- /login-box -->
						</div><!-- /position-relative -->
					</div>
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div>
	</div>

<script type="text/javascript">

function show_box(id) {
	jQuery('.widget-box.visible').removeClass('visible');
	jQuery('#'+id).addClass('visible');
}

function b64EncodeUnicode(str) {
return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, 
function(match, p1) {
	return String.fromCharCode('0x' + p1);
	}));
}	

function login() {

var encodedAuth;
var cookie_name = "username";
var cookie_auth = "encodedAuth";
var cookie_pw = "password";
var cookie_mail = "mail";
var cookie_level = "level";
var cookie_grade = "grade";

username = document.formxl.username.value;
password = document.formxl.password.value;

$(document).ready(function() {
 var param1=window.location.href.split("=")[0]
var param=window.location.href.split("=")[1]
	
if ( $.cookie(cookie_name) == null || $.cookie(cookie_name) == 'none'   || $.cookie(cookie_level) == 'undefined'  )
{
  	
    const xhr = new XMLHttpRequest();
    xhr.open('POST', '/request/gpi/user/login');
    xhr.setRequestHeader('Content-Type', 'application/json');
    const data = {"username": username, "password":password};
    xhr.send(JSON.stringify(data));
    xhr.onload = function() {
   if (xhr.status === 200) {
    //console.log(xhr.responseText);
    response = JSON.parse(xhr.responseText)	
	result = response.mes
	//alert(result)	
	token = response.data.token
	mail = response.data.mail
	grade = response.data.roles
	level = response.data.level
	
	$.cookie(cookie_name, username, { expires: 1 });
	$.cookie(cookie_pw, password, { expires: 1 });
	$.cookie(cookie_mail, mail, { expires: 1 });
	$.cookie(cookie_level, level, { expires: 1 });
	$.cookie(cookie_grade, grade, { expires: 1 });
    $.cookie(cookie_auth, token, { expires: 1 });
    //alert(grade + level);
	location.href = param;	
   } else {
    alert("User name or password error ("+xhr.status+"), please try again! "  );
	$.cookie(cookie_name, 'none');
	$.cookie(cookie_pw, 'none');
  }
};
	 
} 
});
}
</script>
	
</body>
</html>
